<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer type="module" src="/src/index.ts"></script>
    <title>Countries API</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html" class="logo">
          <span class="header">Where in the world?</span>
        </a>
        <div class="mode-change">
          <span class="material-symbols-outlined mode-icon"> dark_mode </span
          ><span class="mode-caption">Dark Mode</span>
        </div>
      </div>
    </header>
    <main class="details-container">
      <div class="content-container">
        <div class="arrow-back">
          <a href="index.html">
            <span class="material-symbols-outlined"> arrow_back </span><span>Back</span>
          </a>
        </div>
        <div class="country-details">
          <span class="loader hidden"></span>
          <img class="country-details-img" data-role="country-img" />
          <div class="country-details-info">
            <h1 class="country-details-info-name" data-role="country-name"></h1>
            <div class="country-details-info-main-secondary">
              <div class="country-details-main-info" data-role="main-info">
                <span
                  ><span class="bold">Native Name: </span><span data-role="country-native-name"></span
                ></span>
                <span
                  ><span class="bold">Population: </span><span data-role="country-population"></span
                ></span>
                <span><span class="bold">Region: </span><span data-role="country-region"></span></span>
                <span
                  ><span class="bold">Sub Region: </span><span data-role="country-sub-region"></span
                ></span>
                <span><span class="bold">Capital: </span><span data-role="country-capital"></span></span>
              </div>
              <div class="country-details-secondary-info" data-role="secondary-info">
                <span
                  ><span class="bold">Top Level Domain: </span
                  ><span data-role="country-top-level-domain"></span
                ></span>
                <span
                  ><span class="bold">Currencies: </span><span data-role="country-currencies"></span
                ></span>
                <span><span class="bold">Languages: </span><span data-role="country-languages"></span></span>
              </div>
            </div>
            <div class="border-countries-section" data-role="border-countries">
              <span class="bold">Border countries:</span>
              <div class="border-countries" data-role="country-border-countries"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
