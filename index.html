<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer type="module" src="/src/index.ts"></script>
    <title>Countries API</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html" class="logo">
          <span class="header">Where in the world?</span>
        </a>
        <div class="mode-change">
          <span class="material-symbols-outlined mode-icon"> dark_mode </span
          ><span class="mode-caption">Dark Mode</span>
        </div>
      </div>
    </header>
    <main>
      <div class="search-filter">
        <form class="search-form search-bar">
          <span class="material-symbols-outlined"> search </span>
          <input class="search-input" type="text" placeholder="Search for a country..." />
        </form>
        <div class="filter-by-region">
          <span class="region-name">Filter by Region</span>
          <div>
            <span class="material-symbols-outlined open-dropdown"> expand_more </span>
            <span class="material-symbols-outlined close-btn"> close </span>
          </div>
          <div class="dropdown">
            <div class="region">Africa</div>
            <div class="region">America</div>
            <div class="region">Asia</div>
            <div class="region">Europe</div>
            <div class="region">Oceania</div>
          </div>
        </div>
      </div>
      <div class="countries-wrapper">
        <span class="loader hidden"></span>
        <div class="container"></div>
      </div>
    </main>
  </body>
</html>
